<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Obrada korisničkih podataka</span>
  </mat-toolbar-row>
</mat-toolbar>
<div id="master-detail-container">
  <form [formGroup]="detailsForm">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input
        (keyup)="handleChange('username')"
        required
        autocomplete="off"
        matInput
        formControlName="username"
        type="text"
        placeholder="Username"
      />
    </mat-form-field>
    <input type="hidden" formControlName="id" />
    <mat-form-field appearance="fill">
      <mat-label>Ime</mat-label>
      <input
        (keyup)="handleChange('ime')"
        required
        autocomplete="off"
        matInput
        formControlName="ime"
        type="text"
        placeholder="Ime"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Prezime</mat-label>
      <input
        (keyup)="handleChange('prezime')"
        required
        autocomplete="off"
        matInput
        formControlName="prezime"
        type="text"
        placeholder="Prezime"
      />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Lozinka</mat-label>
      <input
        required
        autocomplete="off"
        matInput
        formControlName="lozinka"
        type="text"
        placeholder="Lozinka"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>OIB</mat-label>
      <input
        maxlength="11"
        required
        autocomplete="off"
        matInput
        formControlName="oib"
        type="text"
        placeholder="OIB"
      />
      <mat-error *ngIf="this.detailsForm.invalid">{{
        this.getError()
      }}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Država</mat-label>
      <select
        [ngModel]
        matInput
        matNativeControl
        required
        formControlName="drzava"
        placeholder="Država"
      >
        <option value="" disabled selected>Izaberite državu</option>
        <option *ngFor="let drzava of drzave" [value]="drzava.id">
          {{ drzava.sifra_drzave }}-{{ drzava.naziv_drzave }}
        </option>
      </select>
    </mat-form-field>
    <div crud-button-container>
      <button
        [disabled]="this.current_id == 0"
        mat-raised-button
        color="primary"
        (click)="saveUserDataToServer()"
      >
        Spremi
      </button>
      <button
        [disabled]="this.isCreatingNewUser"
        mat-raised-button
        color="primary"
        (click)="deleteRow()"
      >
        Izbriši
      </button>
      <button
        [disabled]="isCreatingNewUser"
        mat-raised-button
        color="primary"
        (click)="createUser()"
      >
        Stvori novog korisnika
      </button>
    </div>
  </form>

  <table
    *ngIf="dataSource.length > 0"
    #myTable
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Username</th>
      <td mat-cell *matCellDef="let element">
        {{ element.username }}
      </td>
    </ng-container>

    <ng-container matColumnDef="ime">
      <th mat-header-cell *matHeaderCellDef>Ime</th>
      <td mat-cell *matCellDef="let element">{{ element.ime }}</td>
    </ng-container>

    <ng-container matColumnDef="prezime">
      <th mat-header-cell *matHeaderCellDef>Prezime</th>
      <td mat-cell *matCellDef="let element">{{ element.prezime }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      [class.highlight]="this.current_id == row.id"
      *matRowDef="let row; columns: displayedColumns"
      (click)="updateForm(row.id)"
    ></tr>
  </table>
</div>

{{ this.current_id }}
