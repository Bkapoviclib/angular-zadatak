<div id="dialog-div" mat-dialog-actions>
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div>{{ data.message }}</div>
  <div>
    <button *ngIf="data.noText" mat-raised-button [mat-dialog-close]="false">
      {{ data.noText }}
    </button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      {{ data.yesText }}
    </button>
  </div>
</div>
